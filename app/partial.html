<div class="student-area" data-ng-init="checkInForClass()">
	<h2>Hi, {{ stuName }}!</h2>
	<p>Pick a class to sign in for!</p>
	<ul class="class-list clearfix">
		<li class="class-btn" ng-repeat="class in classesList" id="{{ class.id }}">
			<a href="javascript:void(0)">{{ class.name }}</a>
		</li>
	</ul>
</div>
